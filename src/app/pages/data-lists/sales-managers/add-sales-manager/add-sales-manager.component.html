<div class="workspace-header">
  <h1 class="headline">{{ headlineTitle }}</h1>
  <div class="actions-container">
    <button (click)="submitForm()" nz-button nzType="primary" [disabled]="salesManagerForm.invalid">{{ submitBtnTitle }}</button>
  </div>
</div>

<hr class="my-4" />

<app-card>
  <form class="min-w-[48rem]" nz-form [formGroup]="salesManagerForm" (ngSubmit)="submitForm()">
    <div class="grid grid-cols-1">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="6" nzFor="username">{{ 'USERNAME' | translate }}</nz-form-label>
        <nz-form-control nz-col [nzSpan]="18" nzHasFeedback >
          <input id="username" formControlName="username" nz-input [placeholder]="'USERNAME' | translate" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="grid grid-cols-1">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="6" nzFor="firstName">{{ 'FIRST_NAME' | translate }}</nz-form-label>
        <nz-form-control nz-col [nzSpan]="18" nzHasFeedback >
          <input id="firstName" formControlName="firstName" nz-input [placeholder]="'FIRST_NAME' | translate" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="grid grid-cols-1">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="6" nzFor="lastName">{{ 'LAST_NAME' | translate }}</nz-form-label>
        <nz-form-control nz-col [nzSpan]="18" nzHasFeedback >
          <input id="lastName" formControlName="lastName" nz-input [placeholder]="'LAST_NAME' | translate" />
        </nz-form-control>
      </nz-form-item>
    </div>
      <div class="grid grid-cols-1">
        <nz-form-item>
          <nz-form-label nz-col [nzSpan]="6" nzFor="password">{{ passwordTitle }}</nz-form-label>
          <nz-form-control nz-col [nzSpan]="18" nzHasFeedback >
            <input id="password" formControlName="password" nz-input [placeholder]="'PASSWORD' | translate" type="password" />
          </nz-form-control>
        </nz-form-item>
      </div>
  </form>
</app-card>
