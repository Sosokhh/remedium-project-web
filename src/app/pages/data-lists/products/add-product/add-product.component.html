<div class="workspace-header">
  <h1 class="headline">{{ headlineTitle | translate }}</h1>
  <div class="actions-container">
    <button (click)="submitForm()" nz-button nzType="primary" [disabled]="productForm.invalid">{{ submitBtnTitle }}</button>
  </div>
</div>

<hr class="my-4" />

<app-card>
  <form class="min-w-[32rem]" nz-form [formGroup]="productForm" (ngSubmit)="submitForm()">
    <div class="grid grid-cols-1">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="6">{{ 'NAME' | translate  }}</nz-form-label>
        <nz-form-control nz-col [nzSpan]="18" nzHasFeedback>
          <input id="name" nz-input formControlName="name" [placeholder]="'NAME' | translate" type="text" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="grid grid-cols-1">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">{{ 'PRICE' | translate }}</nz-form-label>
        <nz-form-control [nzSpan]="18" nzHasFeedback>
          <input id="price" nz-input formControlName="price" [placeholder]="'PRICE' | translate" type="number" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div class="grid grid-cols-1">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">{{ 'QUANTITY' | translate }}</nz-form-label>
        <nz-form-control [nzSpan]="18" nzHasFeedback>
          <input id="quantity" nz-input formControlName="quantity" [placeholder]="'QUANTITY' | translate" type="number" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>
</app-card>
